{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
<h2>Search Results</h2>
<div class="row">
    {% for movie in movies %}
    <div class="col-md-4">
        <div class="card mb-4">
            <img src="{% static movie.image_url %}" class="card-img-top" alt="{{ movie.title }}">
            <div class="card-body">
                <h5 class="card-title">{{ movie.title }}</h5>
                <a href="{% url 'movie_detail' movie.id %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
