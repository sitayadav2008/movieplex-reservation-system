<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Movie Booking System{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #d12424;
            padding: 10px 20px;
            color: #fff;
        }

        .navbar-logo a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-search form {
            display: flex;
            align-items: center;
        }

        .navbar-search input[type="text"] {
            padding: 8px;
            border: none;
            border-radius: 4px;
            width: 650px;
            margin-right: 10px;
        }

        .navbar-search button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .navbar-search button:hover {
            background-color: #0056b3;
        }

        .navbar-city select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ced4da;
            background-color: #ffffff;
            color: #495057;
        }

        .navbar-signin a {
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .navbar-signin a:hover {
            background-color: #218838;
        }

        .content {
            padding: 20px;
            background-color: lightblue;
        }








        

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
           
          
            
        }

        .card-img-top {
            height:  400px; /* Fixed height for images */
            object-fit: contain; /* Ensures images cover the area without distortion */
            width: 100%; /* Ensures the image takes up the full width of the card */
            display: block; 
            
            
        }

        .card-body {
            flex: 1; /* Ensures card body takes up remaining space */
        }

        .btn-primary {
            margin-top: auto; /* Pushes button to the bottom of the card */
        }

        .carousel {
            position: relative;
            max-width: 100%;
            margin: 0 auto; /* Centers the carousel horizontally */
            overflow: hidden;
        }

        .carousel-inner {
            display: flex;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }

        .carousel-item img {
            width: 100%;
            height: 400px; /* Adjust height as needed */
            object-fit: contain; /* Ensure the entire image is visible without cropping */
        }

        .carousel-control-prev, .carousel-control-next {
            position: absolute;
            top: 50%;
            width: 30px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            line-height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transform: translateY(-50%);
        }

        .carousel-control-prev {
            left: 10px;
        }

        .carousel-control-next {
            right: 10px;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        .carousel-indicators button {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 2px;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        .carousel-indicators .active {
            background-color: white;
        }


         .dropdown-menu {
        min-width: 100px;
    } 

        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .navbar-search input[type="text"] {
                width: 200px;
            }

            .navbar-city, .navbar-signin {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
   <!-- Navbar -->
<header>
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="{% url 'home' %}">Movie Booking</a>
        </div>
        <div class="navbar-search">
            <form method="GET" action="{% url 'search' %}">
                <input type="text" name="search" placeholder="Search for movies..." required>
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="navbar-city">
            <select id="city" name="city">
                <option value="mumbai">Mumbai</option>
                <option value="delhi">Delhi</option>
                <option value="bangalore">Bangalore</option>
                <option value="chennai">Chennai</option>
            </select>
        </div>
        <div class="navbar-signin">
            {% if user.is_authenticated %}
            <div class="dropdown">
                <a href="#" class="btn btn-success dropdown-toggle" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ user.username }}
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="{% url 'home' %}">Home</a>
                    <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
            {% else %}
            <a href="{% url 'register' %}" class="btn btn-primary">Sign In</a>
            {% endif %}
        </div>
    </nav>
</header>



    <!-- Main content area -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>Â© 2024 Movie Booking System</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
